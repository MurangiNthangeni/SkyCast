<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Oxygen:wght@300&display=swap" rel="stylesheet"/>
    <title>SkyCast Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="title">
            <h1 class="main-header">SkyCast Weather</h1>
        </div>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="date"></span>
              <span id="time">14:49</span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong id="humidity">66%</strong>, Wind:
              <strong id="wind">3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon">🌤️</div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-unit">ºC</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/MurangiNthangeni" target="_blank">Murangi Nthangeni</a>, 
        is open-sourced on <a href="https://github.com/MurangiNthangeni/SkyCast" target="_blank">GitHub</a>, 
        and hosted on <a href="" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
